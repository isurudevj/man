<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Configure man plugin</title>
  </head>
  <body>
    <div class="container">
      <h4>Configure the man plugin behaviour the way you want.</h4>

      <br />
      <br />
      <div>
        <table class="table" id="configTable">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Context</th>
              <th scope="col">Sites</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <form>
        <fieldset>
          <div class="form-group">
            <label for="context">Context</label>
            <input
              type="text"
              id="context"
              class="form-control"
              placeholder="docker"
            />
          </div>
          <div class="form-group">
            <label for="domain">Domain</label>
            <input
              type="text"
              id="domain"
              class="form-control"
              placeholder="docs.docker.com | kubernetes.io"
            />
          </div>
          <div class="form-group">
            <button type="submit" id="addBtn" class="btn btn-primary">
              Add Context
            </button>
          </div>
          <div class="form-group">
            <div class="alert alert-warning d-none" id="warn-msg" role="alert">
              Context or sites cannot be empty.
            </div>
          </div>
        </fieldset>
      </form>
      <br />
    </div>

    <script src="options.js" type="application/javascript"></script>
  </body>
</html>
